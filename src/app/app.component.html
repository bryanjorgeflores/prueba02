<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu contentId="main" type="overlay">
      <ion-content>
          <ion-list id="inbox-list">
            <ng-container>
              <ion-list-header class="ion-text-center">
                <ion-item>
                  <ion-thumbnail slot="start">
                    <img src="assets/icon/vass.jfif" />
                  </ion-thumbnail>
                  <ion-label class="ion-text-wrap logo">
                    Prueba 02
                  </ion-label>
                </ion-item>
              </ion-list-header>
              <ion-menu-toggle auto-hide="false" *ngFor="let p of items; let i = index">
                <ion-item (click)="selectedIndex = i" routerDirection="forward" [routerLink]="[p.url]" lines="none"
                  detail="false" [class.selected]="selectedIndex == i">
                  <ion-icon slot="start" [name]="p.icon"></ion-icon>
                  <ion-label>{{ p.title }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
              <ion-menu-toggle>
                <ion-item [routerLink]="'/login'">
                  <ion-icon slot="start" [ios]="'exit-outline'" [md]="'exit-outline'"></ion-icon>
                  <ion-label>
                    Salir
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ng-container>
          </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
